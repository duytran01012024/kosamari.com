<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Mariko Kosaka - Projects</title>
    <meta name="description" content="The portfolio of Mariko Kosaka." />
    <meta name="author" content="Mariko Kosaka" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    {{#css}}
      <link href="{{path}}.css" rel="stylesheet">
    {{/css}}
  </head>

  <body>
  <!--[if lt IE 10]>
    <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  {{> topbar}}
  <div id="main">
    <h1>Projects</h1>
    <div id="cards">
    {{#each data}}
      <div class="project">
        <div class="project-image">
          <div class="image-container">
            <a href="{{url}}" target="blank">
              <img src="{{image}}" width="300" height="200" class="project-image">
            </a>
          </div>
        </div>
        <div class="project-desc">
        <h3>{{name}}</h3>
          <p>{{desc}}</p>
          <ul>
            {{#each list}}
            <li>{{line}}</li>
            {{/each}}
          </ul>
          <p><a href="{{url}}" target="blank">{{cta}} <i class='fa fa-external-link'></i></a></p>
        </div>
      </div>
    {{/each}}
    </div>
  </div>
  <footer>
    <p>
      {{> copy}}
    </p>
  </footer>
  {{> ga}}
  </body>
</html>
