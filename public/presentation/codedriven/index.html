<script type="text/template" class="custom">
<div class="slide fn-slide" id="slide<%= id %>" >
    <div class="slide-contents <% if (layout.middle) { %>align-middle<% } %> <% if (layout.center) { %>align-center<% } %>" style="padding-left:80px; padding-right:80px;">
        <%= content.custom %>
    </div>
</div>
</script>
<script type="text/template" class="iframe">
<div class="slide fn-slide" id="slide<%= id %>" >
    <div class="slide-contents <% if (layout.middle) { %>align-middle<% } %> <% if (layout.center) { %>align-center<% } %>">
      <iframe src='<%= content.src %>' frameborder='0' width='100%' height='100%'></iframe>
    </div>
</div>
</script>
<script type="text/template" class="coverimage">
<div class="slide fn-slide" id="slide<%= id %>">
  <div class="slide-contents <% if (layout.middle) { %>align-middle<% } %> <% if (layout.center) { %>align-center<% } %>">
    <div style="width:100%; height:100%; background: url('<%= image.src %>');background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size: contain;">
    </div>
  </div>
</div>
</script>
<script type="text/template" class="oneimage">
<div class="slide fn-slide" id="slide<%= id %>">
  <div class="slide-contents <% if (layout.middle) { %>align-middle<% } %> <% if (layout.center) { %>align-center<% } %>">
    <img src="<%= image.src %>" width="60%"><br>
    <% if (image.note) { %><span class="note"><%= image.note %></span><% } %>
  </div>
</div>
</script>
<script type="text/template" class="oneimage2">
<div class="slide fn-slide" id="slide<%= id %>">
  <div class="slide-contents <% if (layout.middle) { %>align-middle<% } %> <% if (layout.center) { %>align-center<% } %>">
    <img src="<%= image.src %>" width="40%"><br>
    <% if (image.note) { %><span class="note"><%= image.note %></span><% } %>
  </div>
</div>
</script>
<script type="text/template" class="two-col-4060">
<div class="slide fn-slide" id="slide<%= id %>">
  <div class="slide-contents <% if (layout.middle) { %>align-middle<% } %>">
      <div class="left-40 align-center">
            <%= content.col1 %>
      </div>
      <div class="right-60 align-center">
            <%= content.col2 %>
      </div>
  </div>
</div>
</script>
<script type="text/template" class="two-col">
<div class="slide fn-slide" id="slide<%= id %>">
  <div class="slide-contents <% if (layout.middle) { %>align-middle<% } %>">
      <div class="half-left <% if (layout.center) { %>align-center<% } %>">
            <%= content.col1 %>
      </div>
      <div class="half-right <% if (layout.center) { %>align-center<% } %>">
            <%= content.col2 %>
      </div>
  </div>
</div>
</script>

<script src="js/vislide.js"></script>
<link rel="stylesheet" href="css/monokai_sublime.css">
<script src="js/highlight.pack.js"></script>

<script>

d3.json('slidesdata.json', function(err, data) {
    vislide.render({
      data:data,
      rendering:false,
      slideRatio:1,
      templates: {
        coverimage: _.template($( 'script.coverimage' ).html()),
        oneimage:_.template($('script.oneimage').html()),
        oneimage2:_.template($('script.oneimage2').html()),
        twocol4060:_.template($('script.two-col-4060').html()),
        twocolmuns:_.template($('script.two-col').html()),
        custom:_.template($('script.custom').html()),
        iframe:_.template($('script.iframe').html())
      },
      callback: function(){
        hljs.configure({useBR: true});
        $('div.code').each(function(i, block) {
          hljs.highlightBlock(block);
        });
      },
    });
});

</script>
